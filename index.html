<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Fro  ntend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="profile-card">
      <div class="box-bg">

      </div>
      <div class="profile-details">
        <div class="profile-pic">
          <img src="./images/image-victor.jpg" alt="profile-pic">
        </div>
        <h3>Victor Crest <span class="light">26</span></h3>
        <h5 class="light text">London</h5>
        <div class="counts-box">
          <div class="counts">
           <h4>80K</h4>
           <span class="light">Followers</span>
          </div>
          
          <div class="counts">
           <h4>803K</h4>
            <span class="light">Likes</span>
          </div>
          
          <div class="counts">
            <h4>1.4K</h4>
            <span class="light">Photos</span>
          </div>
        </div>
      </div>
    </div>
    </div>


 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://linkedin.com/in/HasnainAli313">Hasnain Ali</a>.
  </div>
</body>
</html>
